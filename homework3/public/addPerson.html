<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>
<body>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="addPerson.js"></script>

    <div id="people">
      <h1>People</h1>
    </div>

    <p> Add person</p>
    <!-- form code from lab06 -->
    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Moses">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Bloch">
      </div>
      <div>
        <label for="loginID">ID:</label>
        <input type="text" id="loginID" name="loginID" placeholder="mbloch">
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" name="startDate" placeholder="2018-10-3">
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="newPerson"></div>
</body>
</html>
